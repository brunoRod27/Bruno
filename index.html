<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charadas LUB</title>

    <meta name="theme-color" content="#000000" />

    <link

            <div class="palabra-wrapper">

            </div>

            <div class="score-wrapper">
              <span class="score-label">Puntaje:</span>
              <span id="puntaje" class="score-valor">0</span>
            </div>

            <div class="juego-botones">
              <button id="btn-correcto" class="btn-primario">Correcto</button>
              <button id="btn-pasar" class="btn-secundario">Pasar</button>
            </div>
          </section>
        </section>

      </main>
    </div>

    <script src="datos.js"></script>
    <script src="charadas.js"></script>
  </body>
</html>
