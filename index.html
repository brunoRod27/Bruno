<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charadas LUB</title>

    <meta name="theme-color" content="#000000" />

    <!-- Fuente -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 class="titulo">Charadas LUB</h1>
        <p class="subtitulo">Elegí qué querés adivinar</p>
      </header>

      <main class="main">
        <section class="grid-opciones">
          <!-- JUGADORES / DTS -->
          <article class="card card-jugadores" id="bloque-jugadores">
            <div class="card-content">
              <h2 class="card-title">Jugadores / DTs</h2>
              <p class="card-text">
                Adiviná jugadores y entrenadores de la LUB.
              </p>
            </div>
          </article>

          <!-- CLUBES -->
          <article class="card card-clubes" id="bloque-clubes">
            <div class="card-content">
              <h2 class="card-title">Clubes</h2>
              <p class="card-text">
                Adiviná clubes de la Liga Uruguaya.
              </p>
            </div>
          </article>
        </section>

        <!-- PANTALLA DE JUEGO -->
        <section id="pantalla-juego" class="pantalla-juego hidden">
          <div class="juego-header">
            <button id="btn-volver" class="btn-volver">← Volver</button>
            <span id="modo-label" class="modo-label">Modo: -</span>
            <span id="timer" class="timer">40s</span>
          </div>

          <div class="palabra-wrapper">
            <span id="palabra-actual" class="palabra-actual">-</span>
          </div>

          <div class="score-wrapper">
            <span class="score-label">Puntaje: </span>
            <span id="puntaje" class="score-valor">0</span>
          </div>

          <div class="juego-botones">
            <button id="btn-correcto" class="btn-primario">Correcto</button>
            <button id="btn-pasar" class="btn-secundario">Pasar</button>
          </div>
        </section>
      </main>
    </div>

    <!-- Carga de datos (personas, clubesLUB) -->
    <script src="datos.js"></script>
    <!-- Lógica del juego -->
    <script src="script.js"></script>
  </body>
</html>
